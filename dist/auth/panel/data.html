<!doctype html>
<html lang="ja">
  <head>
    <!--meta-->
    <title>データの管理(パネル) - 雷のサイト</title>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="このページは、雷のサイト会員のみがアクセスできます。" />
    <link rel="canonical" href="https://raic.tech/" />

    <meta content="ログイン - 雷のサイト" property="og:title" />
    <meta content="このページは、雷のサイト会員のみがアクセスできます。" property="og:description" />
    <meta content="https://raic.tech" property="og:url" />
    <meta content="https://raic.tech/images/profile-image.png" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />

    <!--Stylesheet-->
    <link rel="stylesheet" href="/css/index.css" />

    <!--favicon-->
    <link rel="icon" href="/images/profile-image.png" />

    <!--JavaScript-->

    <script src="/js/menu.js"></script>
  </head>

  <body style="display: none">
    <header></header>
    <br />

    <section class="columns p-4 m-0">
      <div class="submenu column is-4" id="settings-sidebar"></div>

      <div class="content">
        <h1><i class="fas fa-database"></i>データの管理</h1>
        <p>このページでは、アカウントを削除することができます。将来、Rai Chat設定の管理などを行えるようにします。</p>

        <redirect id="rd_remove" />
        <h2><i class="fas fa-xmark"></i> アカウントを削除</h2>
        <p>アカウントを削除すると、以下のデータが削除されます。<br /></p>
        <ul>
          <li>アカウント情報</li>
          <li>Rai Chatの一部のデータ※</li>
          <li>プレミアムのリンク設定</li>
        </ul>
        <p>
          ※Rai Chatのメッセージデータは完全には削除されません。また、プロフィールは削除されません。<br />
          ※プレミアムを登録している場合、アカウントを削除してもサブスクリプションは継続されます。継続したくない場合は、キャンセルしてください。<br />
        </p>
        <div id="RemoveAccountPasswordProvider">
          <label for="RemoveAccountPassword"><i class="fas fa-input-text"></i> パスワード</label><br />
          <input class="input" id="RemoveAccountPassword" type="password" /><br /><br />

          <div class="is-hidden" id="RemoveAccountTFAContainer">
            <label for="RemoveAccountTFA"><i class="fas fa-shield"></i> 2段階認証コードを入力</label><br />
            <input class="input" id="RemoveAccountTFA" type="number" /><br /><br />
          </div>
        </div>

        <div class="is-hidden" id="RemoveAccountGoogle">
          <button class="button is-danger">
            <i class="fab fa-google"></i>Googleでサインイン</button
          ><br /><br>
        </div>

        <div class="is-hidden" id="RemoveAccountMicrosoft">
          <button class="button is-danger">
            <i class="fab fa-microsoft"></i>Microsoftでサインイン</button
          ><br /><br>
        </div>

        <div class="is-hidden" id="RemoveAccountGitHub">
          <button class="button is-danger">
            <i class="fab fa-github"></i>GitHubでサインイン</button
          ><br /><br>
        </div>

        <input type="checkbox" id="RemoveAccountVerify" />
        <label class="checkbox" for="RemoveAccountVerify"
          >アカウントを削除するとすべてのデータが削除されて戻せないことを理解しました。 </label
        ><br />

        <p id="RemoveAccountAlert" class="is-hidden"><i class="fas fa-info"></i><label></label><br /></p>

        <button class="button is-danger" disabled id="RemoveAccountSubmit">
          <i class="fas fa-circle-xmark"></i>アカウントを削除</button
        ><br /><br />
      </div>
    </section>

    <footer></footer>

    <script src="/js/index.js"></script>
    <script src="/js/panel-data.js"></script>
    <script src="/js/loadSidebar.js" async defer></script>
  </body>
</html>
