<!doctype html>
<html lang="ja">
  <head>
    <!--meta-->
    <title>メールリンクでサインイン - 雷のサイト</title>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!--Stylesheet-->
    <link rel="stylesheet" href="/css/index.css" />

    <!--favicon-->
    <link rel="icon" href="/images/profile-image.png" />

    <!--JavaScript-->

    <script src="/js/menu.js"></script>
  </head>

  <body style="display: none">
    <header></header>

    <section class="columns p-4 m-0">
      <div class="submenu column is-4" id="settings-sidebar"></div>

      <div class="content">
        <h1>メールリンクでサインイン</h1>
        <p>メールアドレスに送信されたリンクからログインしたいですか？下記にメールアドレスを入力してください。</p>

        <div class="tag is-warning">ベータ</div>
        <p>注意: この機能はベータ版です。予期していないバグが発生する可能性があります。</p>

        <br />

        <label for="LinkEmail"><i class="fas fa-envelope"></i>メールアドレス</label><br />
        <input class="input" id="LinkEmail" type="email" placeholder="email@example.com" /><br /><br />

        <p id="LinkError" class="is-hidden"><i class="fas fa-info"></i><label></label></p>

        <article id="LinkSuccess" class="message is-primary is-hidden">
          <div class="message-header">
            <p>成功</p>
          </div>
          <div class="message-body">ログインするためのリンクをお送りしました。メールをご確認ください。</div>
          <br />
        </article>

        <button id="LinkSubmit" class="button is-primary"><i class="fas fa-check"></i>メールを送信</button><br />
        <p style="opacity: 0.5">
          この機能を使用するにあたって、メールアドレスを一時的に保存します。このメールアドレスは、サインイン後に削除されます。
        </p>
        <br />

        <p>
          メールリンクを使わずにサインインする場合は、<a href="/auth/link.html">こちら</a>へ。<br />
          パスワードを忘れた場合は、<a href="/auth/forgot.html">こちら</a>へ。<br />
          アカウントをお持ちではありませんか？<a href="/auth/signup.html">サインアップ</a>へ。
        </p>
      </div>
    </section>

    <footer></footer>

    <script src="/js/index.js"></script>
    <script src="/js/link.js"></script>
    <script src="/js/loadSidebar.js"></script>
  </body>
</html>
