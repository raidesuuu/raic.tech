<!doctype html>
<html lang="ja">
  <head>
    <!--meta-->
    <title>パスワードを忘れた場合 - 雷のサイト</title>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!--Stylesheet-->
    <link rel="stylesheet" href="/css/index.css" />

    <!--favicon-->
    <link rel="icon" href="/images/profile-image.png" />

    <!--JavaScript-->

    <script src="/js/menu.js"></script>
  </head>

  <body style="display: none">
    <header></header>

    <section class="columns p-4 m-0">
      <div class="submenu column is-4" id="settings-sidebar"></div>

      <div class="content">
        <h1>パスワードを忘れた場合</h1>
        <p>雷のサイトのパスワードを忘れましたか？次のフォームを使用してください。</p>

        <div class="tag is-warning">ベータ</div>
        <p>注意: この機能はベータ版です。予期していないバグが発生する可能性があります。</p>

        <br />

        <label for="ForgotEmail"><i class="fas fa-envelope"></i>メールアドレス</label><br />
        <input class="input" id="ForgotEmail" type="email" placeholder="email@example.com" /><br /><br />

        <p id="ForgotError" class="is-hidden"><i class="fas fa-info"></i><label></label></p>

        <article id="ForgotSuccess" class="message is-primary is-hidden">
          <div class="message-header">
            <p>成功</p>
          </div>
          <div class="message-body">パスワードリセットのためのリンクをお送りしました。メールをご確認ください。</div><br>
        </article>

        <button id="ForgotSubmit" class="button is-primary"><i class="fas fa-check"></i>メールを送信</button
        ><br /><br />

        <p>
          パスワードの変更が完了しましたか？<a href="/auth/signin.html">サインイン</a><br />
          アカウントをお持ちではありませんか？<a href="/auth/signup.html">サインアップ</a>
        </p>
      </div>
    </section>

    <footer></footer>

    <script src="/js/index.js"></script>
    <script src="/js/forgot.js"></script>
    <script src="/js/loadSidebar.js"></script>
  </body>
</html>
