<!doctype html>
<html lang="ja">
  <head>
    <!--meta-->
    <title>メールリンクでサインイン - 雷のサイト</title>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!--Stylesheet-->
    <link rel="stylesheet" href="/css/index.css" />

    <!--favicon-->
    <link rel="icon" href="/images/profile-image.png" />

    <!--JavaScript-->

    <script src="/js/menu.js"></script>
  </head>

  <body style="display: none">
    <header></header>

    <section class="columns p-4 m-0">
      <div class="submenu column is-4" id="settings-sidebar"></div>

      <div class="content">
        <h1>メールリンクでサインインしています...</h1>
        <p>しばらくお待ちください。このウインドウを閉じないでください。</p>

        <article class="message is-danger is-hidden" id="LinkFailed">
          <div class="message-header">
            <p>サインインに失敗しました</p>
          </div>
          <div class="message-body">
            <p>メールリンクの期限が切れている、間違ったメールアドレスを入れている、URLが違うなどのエラーです。<br />
            もう一度、メールリンクでのサインインを試してみてください。</p>
          </div>
        </article>
      </div>
    </section>

    <footer></footer>

    <script src="/js/index.js"></script>
    <script src="/js/finishLink.js"></script>
    <script src="/js/loadSidebar.js"></script>
  </body>
</html>
