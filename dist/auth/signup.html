<!doctype html>
<html lang="ja">
  <head>
    <!--meta-->
    <title>サインアップ - 雷のサイト</title>

    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="このページは、雷のサイト会員のみがアクセスできます。" />
    <link rel="canonical" href="https://raic.tech/" />

    <meta content="サインアップ - 雷のサイト" property="og:title" />
    <meta content="このページは、雷のサイト会員のみがアクセスできます。" property="og:description" />
    <meta content="https://raic.tech" property="og:url" />
    <meta content="https://raic.tech/images/profile-image.png" property="og:image" />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />

    <!--Stylesheet-->
    <link rel="stylesheet" href="/css/index.css" />

    <!--favicon-->
    <link rel="icon" href="/images/profile-image.png" />

    <!--JavaScript-->

    <script src="/js/menu.js"></script>
  </head>

  <body style="display: none">
    <header></header>

    <section class="columns p-4 m-0">
      <div class="submenu column is-4" id="settings-sidebar"></div>

      <div class="content">
        <h1>サインアップ</h1>
        <p>雷のサイトへサインアップします。</p>

        <label for="RegisterEmail"><i class="fas fa-envelope"></i>メールアドレス</label><br />
        <input
          class="input"
          id="RegisterEmail"
          type="email"
          style="width: 25vw"
          placeholder="email@example.com"
        /><br /><br />

        <label for="RegisterPassword"><i class="fas fa-input-text"></i>パスワード</label><br />
        <input
          class="input"
          id="RegisterPassword"
          type="password"
          style="width: 25vw"
          placeholder="*********"
        /><br /><br />

        <p id="RegisterError" class="is-hidden"><i class="fas fa-info"></i><label></label></p>

        <button id="signup" class="button is-primary"><i class="fas fa-check"></i>サインアップ</button><br /><br />

        <p>アカウントをお持ちですか？<a href="/auth/signin.html">サインイン</a></p>
      </div>
    </section>

    <footer></footer>

    <script src="/js/signup.js"></script>
    <script src="/js/loadSidebar.js"></script>
  </body>
</html>
